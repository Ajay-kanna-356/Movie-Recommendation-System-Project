<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(221, 211, 211, 0.159); /* Slight transparency */
            color: rgb(23, 23, 23);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        select, input[type="number"], input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color:darkturquoise; /* Slight transparency */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .results {
            margin-top: 20px;
        }
        h1{
            color:black;
            font-weight: 700;
        }
        .highlight{
            background-color: #f0f3f39e;
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='image.png') }}');">
<header>
    <h1> <span class="highlight">Movie Recommendation System</h1>
</header>

<div class="container">
    <h2>Find Your Next Movie</h2>
    <form id="movieForm" action="{{ url_for('moviepage')}}" method="POST">
        <label for="genre">Select Genre:</label>
        <select id="genre" name="genre">
            <option value="">--Select Genre--</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
        </select>

        <label for="rating">Minimum IMDb Rating:</label>
        <input type="number" id="rating" min="0" max="10" step="0.1" name="rating">

        <label for="director">Director Name:</label>
        <input type="text" id="director" placeholder="Enter director's name" style="padding: 10px;" name="dname">

        <button type="submit" onmouseover="changecolor(event)" onmouseout="resetcolor(event)">Get Recommendations</button>
    </form>

    <div class="results" id="results"></div>
</div>
<script>
    function changecolor(event){
        event.target.style.backgroundColor="hsla(187, 84%, 60%, 0.62)";
    }
    function resetcolor(event){
        event.target.style.backgroundColor ="darkturquoise";
    }

</script>
</body>
</html>
